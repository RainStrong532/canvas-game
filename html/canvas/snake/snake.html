<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            background: #999;
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        let snake;
        let food;

        function startGame() {
            myGameArea.start();
            snake = new Snake(10, 10, 'red', 20, 100);
            food = new Food(10, 10, 'blue');
        }
        let myGameArea = {
            canvas: document.createElement('canvas'),
            start: function() {
                this.canvas.width = 500;
                this.canvas.height = 500;
                this.context = this.canvas.getContext('2d');
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 300);
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function Snake(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;
            this.tail = [];
            this.update = function() {
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                },
                this.clear = () => {
                    ctx = myGameArea.context;
                    ctx.clearRect(this.x, this.y, this.width, this.height)
                }
            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        function Food(width, height, color) {
            this.width = width;
            this.height = height;
            this.color = color;
            this.x = Math.floor((Math.random() * myGameArea.canvas.width / 10)) * 10;
            this.y = Math.floor((Math.random() * myGameArea.canvas.height / 10)) * 10;
            ctx = myGameArea.context;
            ctx.fillStyle = 'blue';
            ctx.fillRect(this.x, this.y, this.width, this.height);

            this.updateFood = () => {
                if (snake.x === this.x && snake.y === this.y) {
                    ctx = myGameArea.context;
                    ctx.clearRect(this.x, this.y, this.width, this.height);
                    food = new Food(this.width, this.height, this.color);
                } else {
                    ctx = myGameArea.context;
                    ctx.fillStyle = 'blue';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
        }

        function updateGameArea() {
            myGameArea.clear();
            snake.newPos();
            food.updateFood();
            snake.update();
        }
        window.addEventListener('keydown', (e) => {
            console.log(e.keyCode);
            switch (e.keyCode) {
                case 37:
                    snake.speedX = -10;
                    snake.speedY = 0;
                    break;
                case 39:
                    snake.speedX = 10;
                    snake.speedY = 0;
                    break;
                case 38:
                    snake.speedY = -10;
                    snake.speedX = 0;
                    break;
                case 40:
                    snake.speedY = 10;
                    snake.speedX = 0;
                    break;
                default:
                    break;
            }
        })
    </script>
</body>

</html>
